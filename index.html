<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer and Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="timer" class="timer">100</div>
        <div id="clicker-game" class="game" style="display: none;">
            <h2>Click to earn points!</h2>
            <button id="clicker-btn">Click me!</button>
            <p>Points: <span id="points">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
